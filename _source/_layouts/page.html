---
layout: default
slug: page
---

<header class="header">
  {% include navbar.html %}
  <div class="banner" {% if page.cover %}style="background-image: url({{ page.cover }})"{% endif %}>
    <div class="banner-inner">
      <h2>{{ site.description }}</h2>
    </div>
  </div>
</header>

<article role="article" class="post">

  {{ content }}

</article>
